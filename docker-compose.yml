version: "3"

services:
  fubot:
    image: fubot:${ENVIRONMENT}
    container_name: fubot-${ENVIRONMENT}
    ports:
    - "80:80"
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
    - LOGLEVEL=${LOGLEVEL}
    - DISCORDTOKEN=${DISCORDTOKEN}
    - CENSUS_TOKEN=${CENSUS_TOKEN}
