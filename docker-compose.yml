version: "3.9"

services:
  fubot:
    build: .
    image: fubot${ENVIRONMENT}
    container_name: fubot-${ENVIRONMENT}
    restart: unless-stopped
    environment:
    - LOGLEVEL=${LOGLEVEL}
    - DISCORDTOKEN=${DISCORDTOKEN}
    - CENSUS_TOKEN=${CENSUS_TOKEN}
    - INTERLINK_WEBHOOK=${INTERLINK_WEBHOOK}
    - OFFICERS_WEBHOOK=${OFFICERS_WEBHOOK}
    - MONGO_ADDRESS=${MONGO_ADDRESS}
    - MONGO_USERNAME=${MONGO_USERNAME}
    - MONGO_PASSWORD=${MONGO_PASSWORD}
    - ARMA_HOST=fu-server.lan
    - ARMA_QUERY_PORT=2303
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: mongo:5
    container_name: mongodb
    volumes:
      - ${MONGO_DATA_DIR}:/data/db
    ports:
      - 127.0.0.1:27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/ --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
