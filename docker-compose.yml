version: "3"

services:
  fubot:
    image: fubot${ENVIRONMENT}
    ports:
    - "80:80"
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
    - GUILD_ID=${GUILD_ID}
    - LOGLEVEL=${LOGLEVEL}
    - DISCORDTOKEN=${DISCORDTOKEN}
    - CENSUS_TOKEN=${CENSUS_TOKEN}
