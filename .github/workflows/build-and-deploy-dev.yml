name: Development FUBot

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      LOGLEVEL: INFO
      DISCORDTOKEN: ${{ secrets.DISCORDTOKEN_DEV }}
      CENSUS_TOKEN: ${{ secrets.CENSUS_TOKEN }}
      ENVIRONMENT: "dev"
      PORT_MAPPING: 80:443
      MONGO_DATA_DIR: /var/lib/FUBot-dev/mongodb
      MONGO_ADDRESS: mongodb-dev
      MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      TEAMSPEAK_PASSWORD: ${{ secrets.TEAMSPEAK_PASSWORD }}
      TEAMSPEAK_ARMA_CHANNEL_ID: 1120456354251944059
      TEAMSPEAK_PLANETSIDE_CHANNEL_ID: 1120456220558504060
      TEAMSPEAK_OTHER_GAMES_CHANNEL_ID: 1120456423134986260
    steps:
      - uses: actions/checkout@v3

      - name: build images
        run: docker compose -f docker-compose-dev.yml build

      - name: update containers
        run: docker compose -f docker-compose-dev.yml up -d --force-recreate