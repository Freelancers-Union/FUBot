name: Upgrade chartbrew

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: self-hosted
    environment: chartbrew
    steps:
      - uses: actions/checkout@v3

      - name: Build chartbrew
        env:
          CB_DB_PASSWORD: ${{ secrets.CB_DB_PASSWORD }}
          CB_SECRET: ${{ secrets.CB_SECRET }}
        run: docker compose -f chartbrew-compose.yml up -d --force-recreate --pull always
