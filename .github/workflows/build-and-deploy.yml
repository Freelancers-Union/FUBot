name: Docker Image CI

on:
  push:
    branches:
      - master
      - "*"

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag fubot:$(date +%s)
        docker stop $(docker ps | grep fubot | cut -d ' ' -f 1)
        docker run -d --env-file /opt/FUBot/src/.env fubot:1654899236
